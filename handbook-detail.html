<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải bài viết... - VietTarot</title>

    <link rel="icon" type="image/png" href="/image/iconlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-blue: #4A6CF3;
            --primary-purple: #9B49F2;
            --text-primary: #1A1229;
            --text-secondary: #5A6474;
            --bg-white: #FFFFFF;
            --bg-off-white: #F8F7FA;
            --border-color: #E5E7EB;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-off-white);
            color: var(--text-primary);
        }

        #preloader {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--bg-white); z-index: 9999; display: flex;
            justify-content: center; align-items: center; transition: opacity 0.75s ease;
        }
        #preloader.fade-out { opacity: 0; visibility: hidden; }
        .loader { width: 60px; height: 60px; border: 5px solid var(--primary-blue);
            border-top-color: var(--primary-purple); border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #header-placeholder { position: sticky; top: 0; z-index: 1000; }
        
        .page-header {
            padding: 4rem 0;
            padding-top: 7.5rem;
            text-align: center;
            position: relative;
            background: linear-gradient(90deg, var(--primary-blue) 0%, var(--primary-purple) 100%);
            color: var(--bg-white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 2.5rem 2.5rem;
        }

        .breadcrumb-nav {
            background-color: rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        .breadcrumb { margin-bottom: 0; }
        .breadcrumb-item a {
            color: rgba(255,255,255,0.8); text-decoration: none; font-weight: 500; transition: color 0.3s;
        }
        .breadcrumb-item a:hover { color: var(--bg-white); }
        .breadcrumb-item.active { color: var(--bg-white); font-weight: 500;}
        .breadcrumb-item+.breadcrumb-item::before { color: rgba(255,255,255,0.6); }

        #article-title {
            font-weight: 700;
            font-size: 2.8rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            margin-top: 0;
            margin-bottom: 2rem;
        }
        
        #article-meta-info {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            color: rgba(255,255,255,0.9);
        }

        .meta-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0 1.2rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9rem;
            height: 50px;
        }
        .meta-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .meta-label {
            font-weight: 500;
            opacity: 0.8;
            font-size: 0.85rem;
        }

        .meta-value {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .meta-avatar {
            width: 32px; height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .article-body-section { padding-top: 3rem; }
        .article-content-wrapper {
            background-color: var(--bg-white); padding: 3rem;
            border-radius: 1rem; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
        }
        #article-content-body { font-size: 1.1rem; line-height: 1.9; color: #344054; }
        #article-content-body h1, #article-content-body h2, #article-content-body h3, #article-content-body h4 {
            font-weight: 600; color: var(--text-primary); margin-top: 2.5rem; margin-bottom: 1.25rem;
        }
        #article-content-body p { margin-bottom: 1.5rem; }
        #article-content-body a { color: var(--primary-blue); text-decoration: none; font-weight: 500; }
        #article-content-body a:hover { text-decoration: underline; }
        #article-content-body img { max-width: 100%; height: auto; border-radius: 0.75rem; margin: 2rem 0; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #article-content-body blockquote {
            border-left: 4px solid var(--primary-blue); padding-left: 1.5rem;
            margin: 2rem 0; font-style: italic; color: var(--text-secondary);
        }
        #article-content-body ul, #article-content-body ol { padding-left: 1.5rem; margin-bottom: 1.5rem; }
        
        .share-widget {
            border-top: 1px solid var(--border-color); padding-top: 2rem; margin-top: 3rem;
        }
        .share-title { font-weight: 600; color: var(--text-primary); margin-bottom: 1rem; font-size: 1.1rem; }
        .share-buttons { display: flex; gap: 1rem; }
        .share-btn {
            display: inline-flex; align-items: center; justify-content: center;
            width: 44px; height: 44px; border-radius: 50%;
            background-color: var(--bg-off-white); color: var(--text-secondary);
            font-size: 1.2rem; text-decoration: none; transition: all 0.3s ease;
        }
        .share-btn:hover {
            transform: translateY(-3px); background: var(--primary-blue); color: var(--bg-white);
            box-shadow: 0 4px 15px rgba(74, 108, 243, 0.4);
        }

        .loading-container, .error-container {
            min-height: 50vh; display: flex; justify-content: center; align-items: center; text-align: center;
        }

        /* === CSS ĐƯỢC CẬP NHẬT CHO NÚT QUAY LẠI === */
        .btn-back-to-handbook {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-secondary);
            background-color: transparent;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .btn-back-to-handbook:hover {
            background-color: var(--primary-blue);
            color: var(--bg-white);
            border-color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 108, 243, 0.3);
        }
        /* === KẾT THÚC CẬP NHẬT === */

        @media (max-width: 767.98px) {
            .page-header { padding: 2.5rem 0; }
            #article-title { font-size: 2rem; }
            .article-content-wrapper { padding: 1.5rem; }
            #article-content-body { font-size: 1rem; }
            #article-meta-info { gap: 0.75rem; }
        }
    </style>
</head>
<body>
    <div id="preloader"><div class="loader"></div></div>

    <div id="header-placeholder"></div>

    <main id="main-content" style="display: none;">
        <section class="page-header">
            <div class="container">
                <nav class="breadcrumb-nav">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                        <li class="breadcrumb-item"><a href="handbook.html">Cẩm nang</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-title">...</li>
                    </ol>
                </nav>
                <h1 id="article-title"></h1>
                <div id="article-meta-info"></div>
            </div>
        </section>

        <section class="article-body-section pb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="article-content-wrapper">
                            
                            <div class="mb-4">
                                <a href="handbook.html" class="btn-back-to-handbook">
                                    <i class="fas fa-arrow-left"></i>
                                    <span>Quay lại Cẩm nang</span>
                                </a>
                            </div>
                            <div id="article-content-body"></div>
                            <div class="share-widget">
                                <h5 class="share-title">Chia sẻ bài viết này</h5>
                                <div class="share-buttons" id="share-buttons-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="loader-placeholder" class="loading-container"></div>
    <div id="footer-placeholder"></div>
    <div id="modals-placeholder"></div>
    <div id="floating-widgets-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components.js" defer></script>
    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.classList.add('fade-out');
                preloader.addEventListener('transitionend', () => preloader.style.display = 'none');
            }
        });

        document.addEventListener('DOMContentLoaded', () => { setTimeout(loadArticle, 100); });

        async function loadArticle() {
            const mainContent = document.getElementById('main-content');
            const loaderPlaceholder = document.getElementById('loader-placeholder');
            loaderPlaceholder.innerHTML = `<div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"><span class="visually-hidden">Loading...</span></div>`;

            try {
                if (!window.viettarotApp || !window.viettarotApp.supabase) throw new Error("Supabase client không được khởi tạo.");
                const supabase = window.viettarotApp.supabase;
                const defaultAvatar = "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='50' fill='%23E5E7EB'/%3E%3Cpath d='M66.95 66.78a25.02 25.02 0 00-33.9 0C24.4 71.3 20 79.95 20 90h60c0-10.05-4.4-18.7-13.05-23.22zM50 55c-10.33 0-18.7-8.37-18.7-18.7S39.67 17.6 50 17.6s18.7 8.37 18.7 18.7-8.37 18.7-18.7 18.7z' fill='%23A0AEC0'/%3E%3C/svg%3E";
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('slug');

                if (!slug) throw new Error("Không tìm thấy slug bài viết trong URL.");

                const { data: article, error } = await supabase
                    .from('articles')
                    .select(`
                        title, content, published_at,
                        author:profiles ( full_name, avatar_url ),
                        category:article_categories ( name )
                    `)
                    .eq('slug', slug)
                    .single();

                if (error) throw error;
                if (!article) throw new Error("Không tìm thấy bài viết nào với slug này.");
                
                document.title = `${article.title} - Cẩm Nang - VietTarot`;
                
                document.getElementById('breadcrumb-title').textContent = article.title;
                document.getElementById('article-title').textContent = article.title;
                document.getElementById('article-content-body').innerHTML = article.content;

                const authorName = article.author?.full_name || 'VietTarot';
                const authorAvatar = article.author?.avatar_url || defaultAvatar;
                const categoryName = article.category?.name || 'Chưa phân loại';
                const publishedDate = new Date(article.published_at).toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });

                document.getElementById('article-meta-info').innerHTML = `
                    <div class="meta-item">
                            <img src="${authorAvatar}" alt="${authorName}" class="meta-avatar">
                            <span>${authorName}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Chủ đề:</span>
                        <div class="meta-value">
                            <span>${categoryName}</span>
                        </div>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Ngày đăng:</span>
                        <div class="meta-value">
                            <i class="fas fa-calendar-alt"></i>
                            <span>${publishedDate}</span>
                        </div>
                    </div>
                `;

                populateShareButtons(article.title);

                loaderPlaceholder.style.display = 'none';
                mainContent.style.display = 'block';

            } catch (error) {
                console.error('Lỗi khi tải bài viết:', error.message);
                loaderPlaceholder.innerHTML = `
                    <div class="error-container">
                        <div class="text-center">
                            <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                            <h4>Không tìm thấy bài viết</h4>
                            <p class="text-secondary">Bài viết bạn đang tìm kiếm không tồn tại hoặc đã bị xóa.</p>
                            <a href="handbook.html" class="btn btn-gradient mt-3"><i class="fas fa-arrow-left me-2"></i> Quay lại Cẩm nang</a>
                        </div>
                    </div>`;
            }
        }

        function populateShareButtons(title) {
            const container = document.getElementById('share-buttons-container');
            if (!container) return;
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(title);
            const platforms = {
                facebook: { icon: 'fab fa-facebook-f', link: `https://www.facebook.com/sharer/sharer.php?u=${url}` },
                twitter: { icon: 'fab fa-twitter', link: `https://twitter.com/intent/tweet?url=${url}&text=${text}` },
                linkedin: { icon: 'fab fa-linkedin-in', link: `https://www.linkedin.com/shareArticle?mini=true&url=${url}&title=${text}` },
                pinterest: { icon: 'fab fa-pinterest-p', link: `https://pinterest.com/pin/create/button/?url=${url}&description=${text}` },
            };
            let buttonsHTML = '';
            for (const platform in platforms) {
                buttonsHTML += `<a href="${platforms[platform].link}" class="share-btn" target="_blank" rel="noopener noreferrer" title="Chia sẻ qua ${platform}"><i class="${platforms[platform].icon}"></i></a>`;
            }
            container.innerHTML = buttonsHTML;
        }
    </script>
</body>
</html>
