<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Plugin Chat</title>
</head>
<body>

    <h1>Đây là trang kiểm tra Plugin Chat của Facebook</h1>
    <p>Nếu bạn thấy bong bóng chat ở góc dưới bên phải, điều đó có nghĩa là cài đặt trên Facebook của bạn đã chính xác.</p>
    <p>Nếu không thấy, vui lòng kiểm tra lại các bước trong Meta Business Suite (đặc biệt là thêm tên miền và nhấn "Xuất bản").</p>

    <!-- Messenger Chat Plugin -->
    <div id="fb-root"></div>

    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "592872130581144");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v19.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
</body>
</html>
