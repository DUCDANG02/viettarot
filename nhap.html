<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra cuối cùng</title>
</head>
<body>

    <h1>Đây là trang kiểm tra cuối cùng</h1>
    <p>Trang này sử dụng ID của trang "Meta for Developers", một trang công khai và chắc chắn hoạt động.</p>
    <p>Nếu bạn thấy bong bóng chat, điều đó chứng tỏ mã nguồn và website của bạn không có lỗi. Vấn đề 100% nằm ở phần cài đặt trên trang Facebook của bạn.</p>

    <!-- Messenger Chat Plugin -->
    <div id="fb-root"></div>

    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      // ID này là của trang Meta for Developers, dùng để kiểm tra
      chatbox.setAttribute("page_id", "896953343659993"); 
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v19.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
</body>
</html>
